<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mirza</title>
    	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

	<!-- Moment.js Reference -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 	<!-- my reference sheets -->
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-center">Anytime is Train Time</h1>
		<p class="text-center">Chee Chee.Choo Choo</p>
	  </div>
		<!-- Current Train database list -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Train Schedules</h4>
			</div>
			<div class="panel-body">
				<table class="table table-bordered" id="trainTable">
					<tr>
						<th> Train Name </th>
						<th> Destination </th>
						<th> Frequency </th>
						<th> Next Arrival </th>
						<th> Minutes Away </th>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Add Train</h4>
					</div>

					<form role="form" class="panel-body">
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="timeInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="number" class="form-control" id="frequencyInput" placeholder="">
						</div>
						<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<script src="assets/javascript/app.js"></script>
</body>
</html>
